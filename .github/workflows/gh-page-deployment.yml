name: build and deploy into gh-pages
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3
            - name: Build Storybook
              run: |
                  npm install
                  npm run build-storybook
            - name: Build and deploy to storybook-static branch ğŸš€
              uses: JamesIves/github-pages-deploy-action@3.4
              with:
                  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                  BRANCH: gh-pages
                  FOLDER: storybook-static
